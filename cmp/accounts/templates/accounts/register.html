<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <title>Dashboard Platform</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-2">
                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>

                  <form method="POST" action="">
                    {% csrf_token %}

                    <div class="form-outline form-white mb-4">
                      {{form.username}}
                      <label class="form-label">Username</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      {{form.email}}
                      <label class="form-label">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      {{form.password1}}
                      <label class="form-label">Password</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      {{form.password2}}
                      <label class="form-label">Confirm Password</label>
                    </div>

                    <input
                      class="btn btn-outline-light btn-md px-5"
                      type="submit"
                      value="Register"
                    />
                  </form>
                </div>

                <div class="text-info">{{form.errors.as_text}}</div>

                <div class="mt-4">
                  <p class="mb-0">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-white-50 fw-bold"
                      >Login</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
